
<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-end (click)="scanQr()">
        <ion-icon name="md-barcode"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>QrWallet</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding>
 <ion-list >
   <br>
    <ion-item style="background-color:cornflowerblue;">

      <h1>Saldo Actual:</h1>
      <h1 clear item-end>$444</h1>
    </ion-item>

  </ion-list>
  <ion-list reorder="false" >
    <ion-list-header>Historial de cargas:</ion-list-header>
    <ion-item >{{resultado}}</ion-item>

    <ion-item *ngFor="let code of qr_list">{{code.mount}}</ion-item>

  </ion-list>

</ion-content>
